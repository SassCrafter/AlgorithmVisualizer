<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="bundle.css">
	
	<script src="./bundle.js" defer></script>
	<title>Algorithms visualizer</title>
</head>
<body>

	<main class="main">
		<div class="container main__container">
			<aside class="main__left main-section">
				<div class="topic-container">
					<div class="topic">
						<form class="form form--topics" id="topic-form">
							<div class="form__group">
								<input type="radio" name="topic" id="bubble-sort">
								<label for="bubble-sort">bubble sort</label>
							</div>
							<div class="form__group">
								<input type="radio" name="topic" id="insertion-sort">
								<label for="insertion-sort">insertion sort</label>
							</div>
							<button type="submit" class="btn btn--submit">submit</button>
						</form>
					</div>
				</div>
			</aside>
			<section class="mobile-topic-container main-section">
				<div class="group">
					<form class="form form--mobile-topic" id="mobile-topic">
							<small>topics:</small>
					        <select>
						        <option value="bubble-sort">bubble sort</option>
						        <option value="selection-sort">selectio sort</option>
					        </select>
					</form>
				</div>
			</section>
			<div class="main__right main-section">
				<h1 class="large" id="algrorithm-name">Bubble Sort</h1>
				<section class="inputs section main__section">
					<div class="section__title">
						<h2>inputs</h2>
					</div>
					<form class="form" id="visualizer-inputs-form">
						<div class="form__group">
							<label for="array-size">array size</label>
							<select id="array-size">
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option selected='selected' value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
							</select>
						</div>
						<div class="form__group">
							<label for="array-layout">array layout</label>
							<select id="array-layout">
								<option value="bar">bar</option>
								<option value="array">array</option>
							</select>
						</div>
						<button type="submit" class="btn btn--submit">submit</button>
					</form>
				</section>

				<section class="visualizer main__section">
					<div class="section__title">
						<h2>visualize</h2>
					</div>
					<div class="visualizer__canvas" id="visualizer-canvas"></div>
					<div class="visualizer__output">
						<div class="text line-left">
							<h3>Steps: </h3>
							<p id="explanation">Explanation</p>
						</div>
					</div>
					<div class="visualizer__controls" id="visualizer-controls">
						<button class="btn btn--control" data-step='goToStart' id="to-start-btn">
							&lt;&lt;
						</button>
						<button class="btn btn--control" data-step='showPrevStep' id="prev-btn">
							&lt;
						</button>
						<div class="visualizer__count"  id="steps-count">
							<span>1/1</span>
						</div>
						<button class="btn btn--control" data-step='showNextStep' id="next-btn">
							&gt;
						</button>
						<button class="btn btn--control" data-step='goToEnd' id="to-end-btn">
							&gt;&gt;
						</button>
					</div>
				</section>
			</div>
		</div>
	</main>

</body>
</html>
